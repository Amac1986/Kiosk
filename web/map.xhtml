<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" href="Kiosk.css"/>
                <title>Map</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="0" resizable="false" closable="false" collapsible="false">
                    <h:form id="navbar">
                        <p:tabMenu activeIndex="0">
                            <p:menuitem value="Map" outcome="/map" icon="ui-icon-map"/>
                            <p:menuitem value="Bulletin" outcome="/Bulletin" icon="ui-icon-search" />
                            <p:menuitem value="Calendar" outcome="/Calendar" icon="ui-icon-document"/>
                            <p:menuitem value="Services" outcome="/Services" icon="ui-icon-wrench"/>
                        </p:tabMenu>
                    </h:form>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <img width="500px" height="500px" src="campus-traffic-map.gif"/>
                </p:layoutUnit>
                
                <p:layoutUnit position="east" size="250px">
                    <select name="Building Selection">
                        <option>Centennial</option>
                        <option>Buhler</option>
                        <option>Rice</option>
                        <option>Anx</option>
                        <option>Richardson College</option>
                    </select>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
