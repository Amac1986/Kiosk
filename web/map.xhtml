<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" href="Kiosk.css"/>
                <script src="scripts/jquery-2.2.1.min.js"></script>
                <script src="scripts/styling.js"></script>
                <title>Campus Map</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" class="header-bar">
                    <p:button outcome="map" value="Campus Map" style="width:200px;font-size:24px;top:20px;left:7%"/>
                    <p:button outcome="Bulletin" value="Bulletin" style="width:200px;font-size:24px;top:20px;left:14%"/>
                    <p:button outcome="Calendar" value="Calendar" style="width:200px;font-size:24px;top:20px;left:21%"/>
                    <p:button outcome="Services" value="Services" style="width:200px;font-size:24px;top:20px;left:28%"/>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <div class="map-container">
                        <img width="500px" height="500px" src="campus-traffic-map.gif"/>
                    </div>
                </p:layoutUnit>
                
                <p:layoutUnit position="east" size="350">
                    <h2>Campus Map</h2>
                    <div id="optionsContainer">
                        <br/>
                        <p:outputLabel for="building" value="Select a building:" />
                        <br/>
                        <p:selectOneMenu id="building" value="Building Selection" style="width:300px">
                            <f:selectItem itemLabel="Centennial" itemValue="Centennial" />
                            <f:selectItem itemLabel="Buhler" itemValue="Buhler" />
                            <f:selectItem itemLabel="Rice" itemValue="Rice" />
                            <f:selectItem itemLabel="AnX" itemValue="AnX" />
                            <f:selectItem itemLabel="Richardson College" itemValue="Richardson College" />
                        </p:selectOneMenu>
                    </div>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
